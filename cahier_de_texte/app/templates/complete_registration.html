{% extends "layout.html" %}
{% block title %}Création de votre compte{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Création de votre compte</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nom :</label>
                <input type="text" class="form-control" value="{{ invitation.nom }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" value="{{ invitation.email }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Rôle :</label>
                <input type="text" class="form-control" value="{{ invitation.role }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe :</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Créer mon compte</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% extends "layout.html" %}
{% block title %}Assigner des cours{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Assigner des cours à un enseignant</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Choisir un enseignant :</label>
                <select name="enseignant_id" class="form-select" required>
                    {% for e in enseignants %}
                        <option value="{{ e.id }}">{{ e.nom }} ({{ e.email }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cours à assigner :</label>
                {% for c in cours %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cours_ids" value="{{ c.id }}" id="cours{{ c.id }}">
                        <label class="form-check-label" for="cours{{ c.id }}">{{ c.nom }}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Assigner</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% extends "layout.html" %}
{% block title %}Créer un cours{% endblock %}
{% block content %}

<div class="container">
    <h2 class="mb-4 text-center">Création de cours</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nom du cours :</label>
            <input type="text" name="nom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Volume horaire :</label>
            <input type="number" step="0.1" name="volume_horaire" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Coefficient :</label>
            <input type="number" step="0.1" name="coefficient" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de crédits :</label>
            <input type="number" name="credits" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Assigner à un enseignant (optionnel) :</label>
            <select name="enseignant_id" class="form-select">
                <option value="">-- Aucun --</option>
                {% for e in enseignants %}
                    <option value="{{ e.id }}">{{ e.nom }} ({{ e.email }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Créer le cours</button>
        </div>
    </form>
</div>

{% endblock %}

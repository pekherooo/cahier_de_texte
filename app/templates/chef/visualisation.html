{% extends "layout.html" %}
{% block title %}Visualisation - {{ cours.nom }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Visualisation du cours : {{ cours.nom }}</h2>

    <div class="mb-5">
        <h5 class="text-primary">Progression horaire</h5>
        <img src="data:image/png;base64,{{ img1_base64 }}" class="img-fluid border shadow-sm">
    </div>

    <div class="mb-5">
        <h5 class="text-primary">Évolution des heures réalisées par semaine</h5>
        <img src="data:image/png;base64,{{ img2_base64 }}" class="img-fluid border shadow-sm">
    </div>

    <a href="{{ url_for('chef.suivi_enseignant') }}" class="btn btn-secondary">⬅ Retour</a>
</div>
{% endblock %}
